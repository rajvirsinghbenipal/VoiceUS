<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Load Netlify CMS script -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js" defer></script>

    <!-- Wait for CMS to be ready -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        if (window.CMS) {
          CMS.init();
        } else {
          console.error("CMS failed to load.");
        }
      });
    </script>
  </body>
</html>
